<!doctype html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
  {% else %}
    <meta name="description" content="{{ site.description | escape }}">
  {% endif %}

  {% if page.noindex %}
    <meta name="robots" content="noindex">
  {% endif %}

  {% if page %}
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="uebersystems" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta property="article:section" content="Essays" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% else %}
    <link rel="canonical" href="{{ site.url | absolute_url }}" />
  {% endif %}

  <meta property="og:image" content="https://uebersystems.com/assets/img/social.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://uebersystems.com/assets/img/social.png" />

  <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/img/logo-512.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "uebersystems",
    "url": "https://uebersystems.com",
    "logo": "https://uebersystems.com/assets/img/logo-512.png"
  }
  </script>

</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
    </header>

    {{ content }}

    <footer class="footer">
      <div>© {{ site.title }}</div>
      <div class="footer-links">
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a>
      </div>
    </footer>
  </main>
</body>
</html>
