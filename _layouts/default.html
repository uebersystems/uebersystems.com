<!doctype html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
  {% else %}
    <meta name="description" content="{{ site.description | escape }}">
  {% endif %}

  {% if page.noindex %}
    <meta name="robots" content="noindex">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
    </header>

    {{ content }}

    <footer class="footer">
      <div>© {{ site.title }}</div>
      <div class="footer-links">
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a>
      </div>
    </footer>
  </main>
</body>
</html>
