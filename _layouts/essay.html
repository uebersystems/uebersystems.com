---
layout: default
---
<article class="essay">
  <div class="essay-meta">
    {% if page.essay_no %}
      <span class="essay-no">Essay #{% if page.essay_no < 10 %}0{% endif %}{{ page.essay_no }}</span>
    {% endif %}
    <span class="dot">Â·</span>
    <span class="essay-year">{{ page.date | date: "%Y" }}</span>
  </div>

  <h1 class="essay-title">{{ page.title }}</h1>

  <div class="essay-byline">
    {% if page.author %}
      by <span class="author">{{ page.author }}</span>
      <span class="dot">Â·</span>
    {% endif %}
  </div>

  <div class="essay-body">
    {{ content }}
  </div>
</article>
